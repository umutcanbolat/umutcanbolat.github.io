<!-- Footer -->

<hr />

<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <ul class="list-inline text-center">
          {% if site.github_username %}
          <li class="list-inline-item">
            <a
              href="https://github.com/{{ site.github_username }}"
              aria-label="GitHub"
            >
              <span class="fa-stack fa-lg">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fab fa-github fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
          {% endif %} {% if site.linkedin_username %}
          <li class="list-inline-item">
            <a
              href="https://www.linkedin.com/in/{{ site.linkedin_username }}"
              aria-label="LinkedIn"
            >
              <span class="fa-stack fa-lg">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
          {% endif %} {% if site.500px_username %}
          <li class="list-inline-item">
            <a
              href="https://500px.com/p/{{ site.500px_username }}"
              aria-label="500px"
            >
              <span class="fa-stack fa-lg">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fab fa-500px fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
          {% endif %} {% if site.instagram_username %}
          <li class="list-inline-item">
            <a
              href="https://instagram.com/{{ site.instagram_username }}"
              aria-label="Instagram"
            >
              <span class="fa-stack fa-lg">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fab fa-instagram fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
          {% endif %}
        </ul>
        <p class="copyright text-muted">
          Copyright &copy; {{ site.author }} {{ 'now' | date: "%Y" }}
        </p>
      </div>
    </div>
  </div>
</footer>
